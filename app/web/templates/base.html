<h1>Testing</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
        <p>{{ form.submit() }}</p>
        {%if users%}
        {%for user in users%}
        <p>
            {{user.name}}
        </p>
        {%endfor%}
        {%endif%}

    </form>
